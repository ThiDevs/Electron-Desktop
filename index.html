  <script>

async function demo(node) {
  node.setAttribute("class","collapsing");
  }

  async function showCard(){
      var node = document.getElementById("collapseExample");
      demo(node);
      node.setAttribute("class","collapse show");
    }

    async function showCard2(){
      var node = document.getElementById("collapseExample2");
      demo(node);
      node.setAttribute("class","collapse show");
    }


    function hello(text){
        var txt = document.getElementById("user").value;
        if (text != ""){
          txt = text;
        }

var node = document.createElement("li");     
node.setAttribute("class","list-group-item d-flex justify-content-between align-items-center");
var textnode = document.createTextNode(txt);         // Create a text node
node.appendChild(textnode);              

var span = document.createElement("span");    
span.setAttribute("class","badge badge-primary badge-pill")
var textnode = document.createTextNode("14");         // Create a text node
span.appendChild(textnode);              
node.appendChild(span); 

document.getElementById("myList").appendChild(node);  
    }

apiKey: "AIzaSyDGLgypqAbyEplFGo-5hRmq7_Z-ZO0AkRs",

});

    <div class="input-group mb-3">
       
        <input type="text" class="form-control" placeholder="Nome do produto" aria-label="Username" aria-describedby="basic-addon1" name = "user" id="user">

      </div>
      
      <p>
          <a class="btn btn-primary" data-toggle="collapse" onclick="showCard()" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
             Bebidas

        <div class="collapse" id="collapseExample">
            <div class="card" style="width: 18rem;">

                  <h5 class="card-title">Refrigerante</h5>

                <ul class="list-group list-group-flush">
                  <button class="list-group-item" onclick="hello('Coca')">Coca-Cola</button>
                  <button class="list-group-item" onclick="hello('Guarana')">Guarana</button>
                  <button class="list-group-item" onclick="hello('Laranja')">Laranja</button>

        <div class="collapse" id="collapseExample2">
